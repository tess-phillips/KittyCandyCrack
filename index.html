<!DOCTYPE html>
<html>
<head>
    <title>Kitty Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="./images/glitchcraftLogo.jpg" alt="glitchcraftLogo" width="200" height="200">
    <h1>KITTY! CANDY! CRACK!</h1>
    <div class="viewport-center">
        <button id="startButton">Start</button>
        <div id="game-container" style="display: none;">
            <!-- <canvas id="game-canvas" width="600" height="400"></canvas> -->
            <div id="kitty1" class="kitty"></div>
            <div id="kitty2" class="kitty"></div>
            <div id="ball" class="ball"></div>
            <div id="crack" class="crack"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
